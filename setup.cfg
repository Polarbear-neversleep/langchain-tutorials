[flake8]
# 放宽行长度限制
max-line-length = 120

# 忽略一些过于严格或不适合项目的检查项
ignore =
    E501,  # 行过长
    W503,  # 运算符在表达式开头（与black等格式化工具冲突）
    E203,  # 冒号前有空格（与PEP8最新版本冲突）
    E402,  # 模块级导入不在文件顶部（有时需要在导入前设置环境）
    F401,  # 导入但未使用（快速开发时可能临时保留）
    F841   # 变量赋值但未使用（调试时可能临时存在）

# 排除不需要检查的文件或目录
exclude =
    .git,
    __pycache__,
    venv,
    *.pyc,
    migrations,
    tests/legacy  # 示例：排除旧测试代码

# 每行允许的最大注释长度（放宽）
max-doc-length = 120

# 允许的最大空行数
max-empty-lines = 3

# 忽略文件头部的shebang检查
ignore-shebang = True